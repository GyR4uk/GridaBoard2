<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="google" content="notranslate">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script type="text/javascript">
      var userAgent = window.navigator.userAgent;
      var match = window.navigator.userAgent.match(/(?:Chrom(?:e|ium))\/([0-9]+)\./);
      var ver = match ? parseInt(match[1], 10) : 0;
      var isEdge = userAgent.indexOf("Edge");
      var isIE = userAgent.indexOf("Trident"); // if (isEdge > -1 || isIE > -1) 
      // alert( isIE);
      if (isIE > -1 || isEdge > -1 || ver < 56) {
          alert("Please, use Google Chrome browser to use GridaBoard");
          if(isIE > -1){
            //IE일 경우, 이 함수를 통해 prompt 창을 안띄우고 강제로 종료시킬 수 있다.
            //다른 브라우저에서 불가능한것으로 보임
            window.open('', '_self', ''); 
          }
          window.close();
      }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <title>Gridaboard by Neo Smartpen (v2.0.1)</title>

    <style>
      body {
        height: 100%;
        
      }

      #root {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- <input type="file" id="pdf_file_append" style="display:none;" name="pdf" accept="application/pdf" /> -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.3.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.3.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

</html>
